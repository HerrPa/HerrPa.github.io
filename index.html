<body>

<input type="submit" value='Tipp freischalten' id="submitButton" disabled="disabled" onclick= "hilfe()"/>
   
</body>
    <script>
	var countdownNum = 7;
	const max = 17; // the largest number in your PDF filename
	const min = 1;
	const rnd = Math.floor(Math.random() * (max - min + 1) + min);
	const pdf = document.createElement("embed");
	const pdf2 = document.createElement("embed");
 	var str = "Dies ist Knobelaufgabe Nummer " + rnd
 	var str2 = str.bold()
 	var str3 = str2.fontsize(6);

 	pdf.width="1000px"; // or what you want
	pdf.height="750px";
	pdf.src=rnd+".pdf"

 	pdf2.width="1000px"; // or what you want
	pdf2.height="750px";
	pdf2.src="2.pdf"

	document.write('<h2>' + str2 + '</h2>')
	document.write("<br><br><br>")

	window.addEventListener("load",function() {
	document.body.appendChild(pdf);});

    window.onload=function() {
      incTimer();
    }


    function incTimer(){
      setTimeout (function(){
        if(countdownNum != 0){
          countdownNum--;
          minuten = Math.floor(countdownNum/60);
          sekunden = countdownNum-(minuten*60);
          document.getElementById('submitButton').value = 'Zeit bis zum Tipp: ' + minuten + ' Minuten und ' + sekunden + ' Sekunden.';
          incTimer();
        } else {
          document.getElementById('submitButton').disabled = null;
          document.getElementById('submitButton').value = 'Ready!';
        }
      },1000);
    }

   function hilfe(){
	document.body.appendChild(pdf2);

    }




</script>
</html>
