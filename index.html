<html>
    <button onclick="openStuff();">Click here to go somewhere else!</button>


    <script type="text/javascript">
    var links = [
    "github.com/HerrPa/HerrPa.github.io/blob/main/5.pdf",
    "github.com/HerrPa/HerrPa.github.io/blob/main/7.pdf",
    "github.com/HerrPa/HerrPa.github.io/blob/main/8.pdf",
    "github.com/HerrPa/HerrPa.github.io/blob/main/5.pdf"];

openStuff = function () {
    // get a random number between 0 and the number of links
    var randIdx = Math.random() * links.length;
    // round it, so it can be used as array index
    randIdx = parseInt(randIdx, 10);
    // construct the link to be opened
    var link = 'https://' + links[randIdx];
    // open it in a new window / tab (depends on browser setting)
    window.open(link);
};    </script>
</html>
