	var countdownNum = 3;

    window.onload=function() {

    function incTimer(){
      setTimeout (function(){
        if(countdownNum != 0){
          countdownNum--;
          minuten = Math.floor(countdownNum/60);
          sekunden = countdownNum-(minuten*60);
          document.getElementById('submitButton').value = 'Zeit bis zum Tipp: ' + minuten + ' Minuten und ' + sekunden + ' Sekunden.';
          incTimer();
        } else {
          document.getElementById('submitButton').disabled = null;
          document.getElementById('submitButton').value = 'Ready!';
        }
      },1000);
    }

function existsFile(url) {
   var http = new XMLHttpRequest();
   http.open('HEAD', url, false);
   http.send();
   return http.status!=404;
}
